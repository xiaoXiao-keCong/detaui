name: CI and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # 只允许在特定所有者存储库中使用 actions/setup-node 操作
      - name: Set up Node.js
        uses: actions/setup-node@v2
        if: github.repository_owner == 'xiaoXiao-keCong'
        with:
          repository: xiaoXiao-keCong/detaui
          path: detaui

      - name: Install and build
        run: |
          npm install -g yarn
          cd detaui
          yarn install
          yarn run build:web

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./detaui/web  # 确保路径正确

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
