name: CI and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: ./github/actions/checkout # 使用本地版本的 actions/checkout
        with:
          repository: xiaoXiao-keCong/detaui
          path: detaui

      - name: Install and build
        run: |
          npm install -g yarn
          cd detaui
          yarn install
          yarn run build:web

      - name: Setup Pages
        uses: ./github/actions/configure-pages # 使用本地版本的 actions/configure-pages

      - name: Upload artifact
        uses: ./github/actions/upload-pages-artifact # 使用本地版本的 actions/upload-pages-artifact
        with:
          path: ./detaui/web  # 确保路径正确

      - name: Deploy to GitHub Pages
        id: deployment
        uses: ./github/actions/deploy-pages # 使用本地版本的 actions/deploy-pages
